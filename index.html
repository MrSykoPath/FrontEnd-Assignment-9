<!DOCTYPE html>
<html>
<head>
    <title>Bookmark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="main">
        <div class="text d-flex justify-content-center">
            <h1 class="p-5 pacifico-regular text-white">
                <span class="position-relative">Bookmarker
                    <div class="overlay"></div>
                </span>
            </h1>
        </div>
        <div class="container-sm d-flex justify-content-center flex-column align-items-center border-secondary dashed-line">
            <div class="text">
                    <h2 class="pt-4">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favourite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
            </div>
            <div class="form d-flex flex-column align-self-baseline pt-3 position-relative w-100">
                <form id="myForm" class="w-100">
                    <div class="form-group">
                        <label for="siteName" class="pb-2 text-white">Site Name</label>
                        <input type="text" class="form-control mb-3" id="siteName" name="siteName" required placeholder="Bookmark Name" oninput="validateName()">
                        <label for="siteUrl" class="pb-2 text-white">Site URL</label>
                        <input type="url" class="form-control mb-3" id="siteUrl" name="siteUrl" required placeholder="Website URL" oninput="validateUrl()">
                    </div>
                    <button type="submit" class="btn btn-warning position-relative start-50 translate-middle-x ps-5 pe-5 mb-4" onclick="addItem()">Submit</button>
                </form>     
            </div>         
        </div>
        <div class="container-sm">
                <div class="inner d-flex justify-content-around bg-light border-bottom text-center">
                    <div class="index">
                        <h4>Index</h4>
                    </div>
                    <div class="website">
                        <h4>Website Name</h4>
                    </div>
                    <div class="visit">
                        <h4>Visit</h4>
                    </div>
                    <div class="delete">
                        <h4>Delete</h4>
                    </div>
                </div>
        </div>
        <div class="items container-sm d-flex flex-column" id="Items">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b254b4770.js" crossorigin="anonymous"></script>
</body>
</html>
